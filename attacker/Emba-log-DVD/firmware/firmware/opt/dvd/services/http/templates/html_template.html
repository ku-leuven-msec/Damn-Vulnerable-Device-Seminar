<!DOCTYPE html>
<html lang="en">
<head><!-- Basic Page Needs
   -->

  <meta charset="utf-8">
  {% if title %}
   <title>{{ title }}</title>
  {% endif %}<!-- Mobile Specific Metas
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no"><!-- FONT
  -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"><link rel="stylesheet" href="../static/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/skeleton.css"><link rel="icon" type="image/png" href="../static/logo.png">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
    .container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%)
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

    .header {
  padding: 60px;
  text-align: center;
  background: #0FA0CE;
  color: white;
  font-size: 30px;
}
    p{
        font-size: 25px;
    }
    t{
        font-size: 20px;
    }
    .button {
      border: none;
      color: dodgerblue;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      width: 100px;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
}
    .button:hover{
        background-color: #0FA0CE;
        color:white;
    }
input[type="email"],
input[type="number"],
input[type="search"],
input[type="text"],
input[type="tel"],
input[type="url"],
input[type="password"],
textarea,
select {
  height: 38px;
  padding: 6px 10px; /* The 6px vertically centers text on FF, ignored by Webkit */
  background-color: #fff;
  border: 1px solid #D1D1D1;
  border-radius: 4px;
  box-shadow: none;
  box-sizing: border-box; }
/* Removes awkward default styles on some inputs for iOS */
input[type="email"],
input[type="number"],
input[type="search"],
input[type="text"],
input[type="tel"],
input[type="url"],
input[type="password"],
textarea {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none; }
textarea {
  min-height: 65px;
  padding-top: 6px;
  padding-bottom: 6px; }
input[type="email"]:focus,
input[type="number"]:focus,
input[type="search"]:focus,
input[type="text"]:focus,
input[type="tel"]:focus,
input[type="url"]:focus,
input[type="password"]:focus,
textarea:focus,
select:focus {
  border: 1px solid #33C3F0;
  outline: 0; }
label,
legend {
  display: block;
  margin-bottom: .5rem;
  font-weight: 600; }
fieldset {
  padding: 0;
  border-width: 0; }
input[type="checkbox"],
input[type="radio"] {
  display: inline; }
label > .label-body {
  display: inline-block;
  margin-left: .5rem;
  font-weight: normal; }

</style>
</head>
<body><!-- Primary Page Layout
   -->
   <div class="header">
       <h1> DVD gateway </h1>
   <p>Log In</p>
   </div>
<div class="container">
<img src="{{url_for('static', filename='DVD.png')}}" class="image" />
<div style="margin-top:5%; margin-left:5%">
 <div style="width:100%;">
  <div style="height: 100px; float: left;">
      <div class="middle">
     {% with messages = get_flashed_messages(with_categories=True)%}
 {% if messages %}
  {% for category, message in messages %}
   <div class="alert alert-{{ category }}">
    <h5>{{ message }}</h5>
   </div>
          </div>
      </div>

  {% endfor %}
 {% endif %}
     {% endwith %}
     {% block info %}
     {% endblock %}
  </div>
 </div>
</div><!-- End Document
   -->
</body>
</html>
